<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" href="favicon_io/android-chrome.png" type="image/x-icon">
    <script defer src="https://www.youtube.com/iframe_api"></script>
</head>

<body>
    <div id="player"></div>
   
    <nav>
        <a href="/First.html">Home</a>
        <a href="/about.html">About Us</a>
        <a href="#" class="active">Contact Us</a>
        <a href="/EmployeeLogin.html">Employee Login</a>
        <a href="/admin.html">Admin Login</a>
    </nav>

    <div class="container">
        <h1>Contact Us</h1>
        <form  action="https://formspree.io/f/mvoeokrk"
        method="POST">
            <!-- your form fields here -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Enter Your Message" rows="4" required></textarea>
            
            <button type="submit">Submit</button>
        </form>

    </div>

    <footer>
        <p>Truly Open, Truly Trusted. This is NEC</p>
        <p>&copy; 2023 Your Company Name. All rights reserved.</p>
        <p>Made with ☕ and ❤️ by <span style="color: #007bff; font-weight: bold;">Tushar Chauhan</span></p>
    </footer>
    <script>
        var player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: 'OyxfDB5_F44',
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    modestbranding: 1,
                    loop: 1,
                    showinfo: 0,
                    mute: 1,
                    fs: 0,
                    cc_load_policy: 0,
                    iv_load_policy: 3,
                    autohide: 0
                },
                events: {
                    onReady: function (event) {
                        event.target.mute();
                        event.target.playVideo();
                    },
                    onStateChange: function (event) {
                        if (event.data === YT.PlayerState.ENDED) {
                            player.seekTo(0);
                        }
                    }
                }
            });
        }
    </script>


</body>

</html>
