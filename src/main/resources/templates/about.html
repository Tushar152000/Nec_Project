    <script>
        var player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: 'xqn49oSrLeA',
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    modestbranding: 1,

                    showinfo: 0,
                    mute: 1,
                    fs: 0,
                    cc_load_policy: 0,
                    iv_load_policy: 3,
                    autohide: 0
                },
                events: {
                    onReady: function (event) {
                        event.target.mute();
                        event.target.playVideo();

                    onStateChange: function (event) {

                        }
                    }
                }
